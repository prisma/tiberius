[package]
authors = [
    "Steffen Butzer <steffen.butzer@outlook.com>",
    "Julius de Bruijn <bruijn@prisma.io>",
    "Eric Sheppard <eric@eigenmo.de>",
    "Yoshua Wuyts <yoshuawuyts@gmail.com>",
]
description = "A TDS (MSSQL) driver"
documentation = "https://docs.rs/tiberius/"
edition = "2018"
keywords = ["tds", "mssql", "sql"]
license = "MIT/Apache-2.0"
name = "tiberius"
readme = "README.md"
repository = "https://github.com/prisma/tiberius"
version = "0.4.13"

[workspace]
members = ["runtimes-macro"]

[[test]]
path = "tests/query.rs"
name = "query"

[[test]]
path = "tests/named-instance-async.rs"
name = "named-instance-async"
required-features = ["sql-browser-async-std"]

[[test]]
path = "tests/named-instance-tokio.rs"
name = "named-instance-tokio"
required-features = ["sql-browser-tokio"]

[dependencies]
async-stream = "0.2"
bitflags = "1.0"
byteorder = "1.0"
encoding = "0.2"
once_cell = "1.3"
thiserror = "1.0"
bytes = "0.5"
pretty-hex = "0.1"
pin-project-lite = "0.1"
futures_codec = "0.4"
futures-sink = "0.3"
async-trait = "0.1"
connection-string = "0.1.4"
num-traits = "0.2"

[target.'cfg(windows)'.dependencies]
winauth = "0.0.4"

[target.'cfg(unix)'.dependencies]
libgssapi = { version = "0.4", optional = true, default-features = false }

[dependencies.tokio]
version = "0.2"
optional = true
features = ["udp", "dns"]

[dependencies.tokio-util]
version = "0.3"
features = ["compat"]
optional = true

[dependencies.async-std]
version = "1"
optional = true
features = ["attributes"]

[dependencies.chrono]
version = "0.4"
optional = true

[dependencies.uuid]
version = "0.8"
features = ["v1", "v3", "v4"]

[dependencies.futures]
version = "0.3"

[dependencies.futures-util]
version = "0.3"

[dependencies.async-native-tls]
optional = true
version = "0.3"

[dependencies.tracing]
features = ["log"]
version = "0.1"

[dependencies.rust_decimal]
version = "1.6"
optional = true

[dependencies.bigdecimal_]
version = "0.1.0"
optional = true
package = "bigdecimal"

[dependencies.num-bigint]
version = "0.2.0"
default-features = false
optional = true
features = ["std"]

[dev-dependencies.tokio-util]
version = "0.3"
features = ["compat"]

[dev-dependencies.tokio]
features = ["macros", "sync", "io-std", "stream", "time", "io-util", "tcp", "udp", "dns"]
version = "0.2"

[dev-dependencies.async-std]
features = ["attributes"]
version = "1"

[dev-dependencies.runtimes-macro]
path = "./runtimes-macro"

[dev-dependencies]
names = "0.11"
anyhow = "1"
env_logger = "0.7"

[package.metadata.docs.rs]
features = ["all", "docs"]

[features]
all = [
    "tls",
    "chrono",
    "tds73",
    "sql-browser-async-std",
    "sql-browser-tokio",
    "integrated-auth-gssapi",
    "rust_decimal",
    "bigdecimal"
]
default = ["tls", "tds73"]
tls = ["async-native-tls"]
tds73 = []
docs = []
sql-browser-async-std = ["async-std"]
sql-browser-tokio = ["tokio", "tokio-util"]
integrated-auth-gssapi = ["libgssapi"]
bigdecimal = [ "bigdecimal_", "num-bigint" ]
